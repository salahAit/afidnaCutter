<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاطع الفيديو الاحترافي</title>
    <link rel="stylesheet" href="style.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">قاطع الفيديو الاحترافي</div>
    </nav>

    <!-- Main Layout -->
    <div class="main-container">
        <!-- Content Area (Player + Controls) -->
        <div class="content-area">

            <!-- Input Section -->
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" id="tab-youtube">رابط يوتيوب</button>
                    <button class="tab-btn" id="tab-upload">رفع ملف</button>
                </div>

                <!-- YouTube Input -->
                <div id="input-youtube" class="input-group">
                    <input type="text" id="youtube-url" placeholder="ضع رابط الفيديو هنا...">
                    <button class="btn btn-primary" id="btn-fetch-youtube">جلب</button>
                </div>

                <!-- Upload Input -->
                <div id="input-upload" class="input-group hidden">
                    <button class="btn btn-primary w-full" id="btn-select-file" style="width: 100%;">اختر ملف
                        فيديو</button>
                </div>

                <!-- Progress Bar -->
                <div id="progress-container" class="progress-container hidden">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div id="status-text" class="text-center mt-2 text-sm text-muted hidden">جاري المعالجة...</div>
            </div>

            <!-- Video Player -->
            <div class="video-container" id="video-container">
                <div id="placeholder-text" style="color: var(--text-muted);">الرجاء اختيار فيديو للبدء</div>
                <video id="main-video" class="hidden"></video>
                <div id="youtube-player-container" class="hidden"></div>
            </div>

        </div>

        <!-- Sidebar (Segments) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <span>المقاطع</span>
                <span class="badge" id="segment-count">0</span>
            </div>
            <div class="segments-list" id="segments-list">
                <!-- Segments will be added here -->
            </div>
            <div style="padding: 1rem; border-top: 1px solid var(--border);">
                <button class="btn btn-success w-full" id="btn-cut" style="width: 100%;" disabled>قص وتصدير</button>
            </div>
        </div>
    </div>

    <!-- Timeline -->
    <div class="timeline-container">
        <canvas id="timeline-canvas" height="60"></canvas>
    </div>

    <!-- Bottom Controls -->
    <div class="controls-bar">
        <div class="time-display">
            <span id="current-time">0.00</span> / <span id="duration">0.00</span>
        </div>

        <div class="control-buttons">
            <button class="btn btn-outline btn-circle" id="btn-step-back-1s" title="-1s">-1</button>
            <button class="btn btn-outline btn-circle" id="btn-step-back-01s" title="-0.1s">-.1</button>

            <button class="btn btn-primary btn-lg btn-circle" id="btn-play-pause">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>

            <button class="btn btn-outline btn-circle" id="btn-step-fwd-01s" title="+0.1s">+.1</button>
            <button class="btn btn-outline btn-circle" id="btn-step-fwd-1s" title="+1s">+1</button>
        </div>

        <div class="control-buttons">
            <button class="btn btn-secondary" id="btn-mark-start">تحديد البداية [I]</button>
            <button class="btn btn-secondary" id="btn-mark-end" disabled>تحديد النهاية [O]</button>
        </div>

        <div id="start-marker-display" class="text-center text-warning hidden">
            تم تحديد البداية: <span id="start-time-val">0.00</span>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="success-modal">
        <div class="modal">
            <h3 class="modal-title" style="color: var(--success);">تم بنجاح!</h3>
            <div class="modal-body">
                <p>تم إنشاء المقاطع التالية:</p>
                <ul id="created-files-list" style="list-style: none; margin-top: 1rem;"></ul>
            </div>
            <button class="btn btn-primary" id="btn-close-modal">إغلاق</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
